    <h4 class="oj-sm-padding-2x-bottom">Form Layout</h4>
    
    <oj-c-form-layout columns="2">
      <oj-c-input-text label-hint="First Name" value="{{firstName}}" on-value-changed="[[onkey]]"></oj-c-input-text>
      <oj-c-input-text label-hint="Last Name" value="{{lastName}}" on-value-changed="[[onkey]]"></oj-c-input-text>
      <oj-c-input-text label-hint="address" column-span="2" value="{{address}}" on-value-changed="[[onkey]]"></oj-c-input-text>
      <oj-c-input-password required="true" label-hint="required" value="{{password}}" on-value-changed="[[onkey]]"></oj-c-input-password>
      <oj-c-input-number
                value="{{salary}}";
                label-hint="Enter Salary"
                min="0"
                step="0" on-value-changed="[[onkey]]"></oj-c-input-number>
    </oj-c-form-layout>
    <oj-c-button id="button2" label="Submit" on-oj-action="[[handleClick]]"></oj-c-button>
