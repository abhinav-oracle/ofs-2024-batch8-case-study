    <h4 class="oj-sm-padding-2x-bottom">Form Layout</h4>
    
    <oj-c-form-layout columns="2">
      <oj-c-input-text label-hint="First Name" value="{{firstName}}"></oj-c-input-text>
      <oj-c-input-text label-hint="Last Name" value="{{lastName}}"></oj-c-input-text>
      <oj-c-input-text label-hint="address" column-span="2" value="{{address}}"></oj-c-input-text>
      <oj-c-input-password required="true" label-hint="required" value="{{password}}"></oj-c-input-password>
      <oj-c-input-number
                value="{{salary}}";
                label-hint="Enter Salary"
                min="0"
                step="0"></oj-c-input-number>
    </oj-c-form-layout>

    <h5>The Data entered are as follows</h5>
    <h5>
      first Name : <oj-bind-text value="[[firstName]]"></oj-bind-text>
    </h5>
    <h5>
      Last Name : <oj-bind-text value="[[lastName]]"></oj-bind-text>
    </h5>
    <h5>
      address : <oj-bind-text value="[[address]]"></oj-bind-text>
    </h5>
    <h5>
      password : <oj-bind-text value="[[password]]"></oj-bind-text>
    </h5>
    <h5>
